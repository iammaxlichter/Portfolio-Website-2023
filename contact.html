    <title>Max Lichter</title>

</head>


<body>

    <!-- Navigation bar, Main content, and footer -->
    <nav id="navbar" class="bg-white sticky-top"></nav>
    <div id="mainContent" style="background-color: #FFFFFF;"></div>
    <footerCurrent id="footerCurrent"></footerCurrent>

    <script>

        // Function to fetch and insert HTML content into specified element
        function fetchAndInsert(url, targetId) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    document.getElementById(targetId).innerHTML = html;
                    // If targetId is 'footer', add event listener for copy button click
                    if (targetId === 'footerCurrent') {
                        document.getElementById("copyButton").addEventListener("click", copyUrlToClipboard);
                    }

                    handleNavbar();
                });


        }

        // Call fetchAndInsert function for navbar, main content, and footer
        fetchAndInsert('HTMLcomponents/RequiredComponents/navbar.html', 'navbar');
        fetchAndInsert('HTMLcomponents/MainComponents/Maincontact.html', 'mainContent');
        fetchAndInsert('HTMLcomponents/RequiredComponents/footer.html', 'footerCurrent');
    </script>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script src="JSComponents/navbar.js"></script>
    <script src="JSComponents/footer.js"></script>
    <script src="JSComponents/formValidation.js"></script>

</body>

</html>
