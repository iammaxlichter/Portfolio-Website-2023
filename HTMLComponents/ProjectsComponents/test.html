<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Image Enlargement with Captions</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    #enlargedImg {
        width: 100%; /* Ensures the image uses the full width of col-5 */
        display: none; /* Initially hide the enlarged image */
    }
    #caption {
        display: none; /* Initially hide the caption */
    }
</style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-5 mt-5 pr-lg-5">
            <!-- Placeholder for the enlarged image and its caption -->
            <img id="enlargedImg" src="" alt="Enlarged Image">
            <p id="caption"></p> <!-- Caption text will be updated dynamically -->
        </div>
        <div class="col-7 mt-5 pl-lg-5">
            <p class="text-center" style="font-size:24px">Click the image to enlarge it.</p>
            <div class="row">
                <!-- Sample images with captions using data-caption attribute -->
                <div class="col-sm-3 p-1">
                    <img src="https://via.placeholder.com/150" class="img-fluid pb-1" style="cursor:pointer;" alt="Picture 1" onclick="enlargeImage(this);" data-caption="Caption for Picture 1">
                    <img src="https://via.placeholder.com/150" class="img-fluid pb-1" style="cursor:pointer;" alt="Picture 2" onclick="enlargeImage(this);" data-caption="Caption for Picture 2">
                    <img src="https://via.placeholder.com/150" class="img-fluid pb-1" style="cursor:pointer;" alt="Picture 3" onclick="enlargeImage(this);" data-caption="Caption for Picture 3">
                    <img src="https://via.placeholder.com/150" class="img-fluid pb-1" style="cursor:pointer;" alt="Picture 4" onclick="enlargeImage(this);" data-caption="Caption for Picture 4">
                </div>
                <!-- Repeat or add more <div class="col-sm-3 p-1"> blocks with additional images if needed -->
            </div>
        </div>
    </div>
</div>

<script>
function enlargeImage(imgElement) {
    var enlargedImg = document.getElementById('enlargedImg');
    var captionText = document.getElementById('caption');
    enlargedImg.src = imgElement.src; // Set the source of the placeholder to the clicked image's source
    captionText.innerHTML = imgElement.getAttribute('data-caption'); // Set the caption
    enlargedImg.style.display = 'block'; // Make the enlarged image visible
    captionText.style.display = 'block'; // Make the caption visible
}
</script>
</body>
</html>
