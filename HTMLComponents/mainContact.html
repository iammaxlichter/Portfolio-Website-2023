<div class="container mt-5">
    <div class="row">
        <!-- Left Column for the Paragraph and Image -->
        <div class="col-md-6 d-flex flex-column align-items-center">
            <img src="Pictures/headshot.jpg" alt="Headshot" class="img-fluid rounded-circle mb-4" style="width: 50%;">
            <p class="text-center mb-4" style="font-family: 'Libre Franklin', sans-serif; font-size: 16px; line-height: 1.6;">
                Please fill out this form to contact me. I'm looking forward to hearing from you! Whether you have a
                project you want to discuss, need assistance with something, or just want to say hi, I'll try my best to
                get back to you as soon as possible.
            </p>
        </div>

        <!-- Right Column for the Form -->
        <div class="col-md-6">
            <form>
                <!-- Form fields -->
                <div class="form-group">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="subject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="message" rows="5" placeholder="Message"></textarea>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>
