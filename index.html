<!doctype html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Linking up all my CSS files -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSScomponents/navbar.css">
  <link rel="stylesheet" href="CSScomponents/index.css">
  <link rel="stylesheet" href="CSScomponents/footer.css">

  <!-- Logo to the left of the name of the website when it shows the tabs -->
  <link rel="icon" href="pictures/Logos/faviconWhite.ico" type="image/x-icon">

  <!-- Title of the website in the tab -->
  <title>Ally Judge</title>

</head>


<body>

  <!-- Navigation bar, Main content, and footer -->
  <nav id="navbar" class="sticky-top"></nav>
  <main id="mainContent"></main>
  <footer id="footer"></footer>

  <!-- Function to fetch and insert nav, body, and footer into specified order -->
  <script>
    function fetchAndInsert(url, targetId) {
      fetch(url)
        .then(response => response.text())
        .then(html => {
          document.getElementById(targetId).innerHTML = html;

          // If targetId is 'footer', add event listener for copy button click
          if (targetId === 'footer') {
            document.getElementById("copyButton").addEventListener("click", copyUrlToClipboard);
          }

          handleNavbar();
        });
    }

    // Call fetchAndInsert function for navbar, main content, and footer
    fetchAndInsert('HTMLcomponents/navbar.html', 'navbar');
    fetchAndInsert('HTMLcomponents/indexMain.html', 'mainContent');
    fetchAndInsert('HTMLcomponents/footer.html', 'footer');
  </script>


  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>


  <!-- Page sepcific JavaScript files -->
  <script src="JScomponents/footer.js"></script>
  <script src="JScomponents/navbar.js"></script>

</body>

</html>
